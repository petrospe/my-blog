<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" [ngModel]="post.title" (ngModelChange)="post.title = $event" name="title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" [ngModel]="post.content" (ngModelChange)="post.content = $event" name="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

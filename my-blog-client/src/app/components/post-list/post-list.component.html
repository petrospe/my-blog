<mat-list>
  <mat-list-item *ngFor="let post of posts">
    <h3 mat-line><a [routerLink]="['/posts', post._id, 'edit']">{{ post.title }}</a></h3>
    <p mat-line>{{ post.content }}</p>
    <button mat-raised-button color="warn" (click)="onDelete(post._id)">Delete</button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

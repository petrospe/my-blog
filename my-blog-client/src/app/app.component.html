<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Blog</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/posts" routerLinkActive="active-link">
        <mat-icon>list</mat-icon> Posts
      </a>
      <a mat-list-item routerLink="/posts/create" routerLinkActive="active-link">
        <mat-icon>add</mat-icon> Create Post
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
